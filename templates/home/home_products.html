<!-- Number of Products -->
<div class="w3-container w3-text-grey" id="jeans">
    <p>{{ product_home_list_count }} items</p>
</div>

{% load static %} {% static "images" as imagepath %}
<!-- Product grid -->
<div class="w3-row w3-grayscale">
    {% for instance in product_home_list_obj %}
    <div class="w3-col l3 s6">
        <div class="w3-container">
            <img src="{{ imagepath }}/{{ instance.image }}" style="width:100%">
            <p>{{ instance.description }}<br><b>Rs. {{ instance.price }}</b></p>
        </div>
    </div>
    {% endfor %}
</div>
